<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot Căn-tin — Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
 
  #chat::-webkit-scrollbar { display: none; }
  #chat { scrollbar-width: none; }
  #chat { -ms-overflow-style: none; }

  
  .hide-scrollbar {
    -ms-overflow-style: none;   
    scrollbar-width: none; 
  }
  .hide-scrollbar::-webkit-scrollbar {
    display: none;      
  }
</style>

</head>
<body class="h-screen bg-slate-900 text-slate-100">
  <div class="h-full">
    <div class="h-full max-w-3xl mx-auto px-4">
      <div class="h-full bg-slate-800/70 border border-slate-700 rounded-2xl overflow-hidden shadow-xl flex flex-col">
        <div class="px-4 py-3 border-b border-slate-700 flex items-center justify-between">
          <h1 class="font-semibold tracking-wide">🤖 Căn Tin</h1>
          <div class="text-xs text-slate-300">
            Trạng thái: <b id="flowStatus" class="text-blue-300">IDLE</b>
            <span id="orderIdPill" class="ml-2 hidden px-2 py-0.5 rounded-full border border-slate-600 text-[10px] text-slate-300"></span>
          </div>
        </div>

        <!-- Chat area -->
        <div id="chat" class="flex-1 overflow-y-auto px-4 py-4 space-y-2 bg-slate-900"></div>

        <!-- Input area -->
        <div class="px-4 py-3 border-t border-slate-700">
          <div class="text-[12px] text-slate-400 mb-2">
            Gợi ý: hỏi <i>giờ mở cửa, thực đơn, giá</i>… hoặc gõ <b>“đặt”</b> để bắt đầu.
          </div>
          <div class="flex gap-2">
            <input id="input" type="text" placeholder="Nhập tin nhắn…"
                   class="flex-1 px-3 py-2 rounded-xl border border-slate-700 bg-slate-900 placeholder:text-slate-500 outline-none focus:ring-2 focus:ring-blue-500" />
            <button id="send" class="px-4 py-2 rounded-xl bg-blue-400 text-slate-900 font-semibold hover:bg-blue-300">Gửi</button>
          </div>
          <div class="mt-3 flex flex-wrap gap-2">
            <button class="px-3 py-1.5 text-xs rounded-full border border-slate-700 hover:bg-slate-800 quick">giờ mở cửa</button>
            <button class="px-3 py-1.5 text-xs rounded-full border border-slate-700 hover:bg-slate-800 quick">thực đơn</button>
            <button class="px-3 py-1.5 text-xs rounded-full border border-slate-700 hover:bg-slate-800 quick">giá</button>
            <button class="px-3 py-1.5 text-xs rounded-full border border-slate-700 hover:bg-slate-800 quick">đặt</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="./app.js"></script>
</body>
</html>
